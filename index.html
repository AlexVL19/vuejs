<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Search GitHub users</h1>
            <p>{{message}}</p>

            <!-- Search -->
            <form class="search" v-on:submit.prevent="search">
                <input v-model="searching" type="text" class="search__input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Buscar">
            </form>

            <!-- Result -->
            <div class="result" v-if="result">
                <h2 class="result__name">Alexis Valencia</h2>
                <img src="perro.png" alt="" class="result__avatar">
                <p class="result__bio">Inserte bio aqu√≠ jajajaj xdxdxd
                <br>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="result__blog">Sorpresa!</a>
                </p>
            </div>
            <!-- Error -->
            <div class="result__error"></div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        const mensaje = app.mount('#app')
    </script>
</body>

</html>
